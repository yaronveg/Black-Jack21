<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Online</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/faviBlackjack.png" type="image/x-icon">
  </head>
  <body>
    <section class="game container">
      <div class="greeting fadein">
        <h1>Blackjack Online <span class="text-black">â™ </span></h1>
        <p class="lead">Will you win the dealer?</p>
        <button class="button-greeting">Start a new game</button>
      </div>
      <div class="game-table fadeout">
        <div class="seats">
          <div class="seats-dealer">
            <div class="deck">
              <img src="img/0.png" class="fadein"/>
              <img src="img/0.png" class="fadein"/>
            </div>
            <div class="seats-cards" id="cardsDealer">
              <div class="seats-card dealer-card1">
                <img src="img/0.png" alt="" class="fadein"/>
              </div>
              <div class="seats-card dealer-card2">
                <img src="img/0.png" alt="" class="fadein"/>
              </div>
              <div class="seats-card dealer-card3">
                <img src="img/0.png" alt="" class="fadein"/>
              </div>
              <div class="seats-card dealer-card4">
                <img src="img/0.png" alt="" class="fadein"/>
              </div>
              <div class="seats-card dealer-card5">
                <img src="img/0.png" alt="" class="fadein"/>
              </div>
            </div>
            <h2 class="seats-name">Dealer: <span class="score-dealer">0</span></h2>

            <!-- <h5>Current Hand: <span class="hand-player">-</span></h3> -->
          </div>
          <div class="seats-player">
            <h2 class="seats-name">Player: <span class="score-player">0</span></h2>
            <div class="seats-cards" id="cardsPlayer">
              <div class="seats-card player-card1">
                <img src="img/0.png" alt="" class="fadein"/>
              </div>
              <div class="seats-card player-card2">
                <img src="img/0.png" alt="" class="fadein"/>
              </div>
              <div class="seats-card player-card3">
                <img src="img/0.png" alt="" class="fadein"/>
              </div>
              <div class="seats-card player-card4">
                <img src="img/0.png" alt="" class="fadein"/>
              </div>
              <div class="seats-card player-card5">
                <img src="img/0.png" alt="" class="fadein"/>
              </div>
            </div>
            <h5>Current Hand: <span class="hand-player">-</span></h3>
              <button class="button-hit disabled" disabled>Hit</button>
              <button class="button-stand disabled" disabled>Stand</button>
          </div>
        </div>
      </div>
      <div class="game-winner fadeout">
        <h2><span class="winner"></span></h2>
        <!-- <button class="button-again disabled">Play Again</button> -->
        <button class="button-again" disabled>Play Again</button>
      </div>
    </section>
    <script src="script/script.js"></script>
  </body>
</html>
